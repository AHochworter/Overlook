<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/css/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="datepicker.min.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Overlook</title>
  </head>
  <body>
    <header class="page-header">
      <div class="logo-wrapper">
        <img
          class="img-logo"
          src="./images/overlook-logo.jpg"
          alt="overlook-logo"
        />
        <h2 class="och-tagline">Oh so different!</h2>
      </div>
      <h1 class="overlook-heading">Overlook at Chimney Hollow</h1>
      <h2 class="welcome-user hidden" id="welcomeUser">Welcome Back!</h2>
      <p class="total-spent hidden" id="totalSpent">
        Your total Spent is ${currentGuest.totalSpent}
      </p>
      <button class="master-nav hidden" id="bookRoomBtn">Book Room</button>
      <button class="master-nav hidden" id="logOutBtn">Log Out</button>
      <button class="master-nav hidden" id="dashboard">Dashboard</button>
    </header>
    <main>
      <section class="login-view hidden" id="loginView">
        <div class="login-wrapper" id="loginWrapper">
          <form class="login-form" id="loginForm">
            <label class="username">Username</label><br />
            <input type="text" id="username" value="" /><br />
            <label class="password">Password</label><br />
            <input type="password" id="password" value="" /><br />
            <input type="submit" class="login-btn" value="Login" />
          </form>
        </div>
      </section>
      <section class="dashboard-view" id="dashboardView">
        <nav class="dashboard-view-nav" id="navDashboard">
          <button class="dashboard-btn" id="upcomingBookings">Upcoming</button>
          <button class="dashboard-btn" id="pastBookings">Past Stays</button>
        </nav>
        <div class="card-container" id="cardContainer"></div>
      </section>
      <section class="book-a-room-step-one hidden" id="bookARoomOne">
        <nav class="book-a-room-one" id="navBookARoomOne">
          <form>
            <label for="select-a-date">Book A Room</label>
            <input type="date" id="dateOfStay" name="date-of-stay" />
            <button type="button" class="select-date-btn">Search</button>
          </form>
          <button class="single-room" id="singleRoom">Single</button>
          <button class="junior-suite" id="juniorSuite">Junior Suite</button>
          <button class="residential" id="residential">Residential</button>
          <button class="suite" id="suite">Suite</button>
        </nav>
        <div class="room-container" id="bookARoomOneContainer">
          <!-- Room cards go here! -->
        </div>
      </section>
      <section class="book-a-room-step-two" id="bookARoomTwo">
        <div class="selected-room" id="bookARoomtwoContainer">
      </section>
    </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
