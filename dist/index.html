<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href=".src/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="datepicker.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <title>Overlook</title>
  </head>
  <body>
    <header>
      <h1>Overlook at Chimney Hollow</h1>
      <img
        class="overlook-logo"
        src="src/images/overlook-logo.jpg"
        alt="overlook-logo"
        id="overlookLogo"
      />
      <h2 class="och-tagline">Oh so different!</h2>
      <button class="master-nav hidden" id="bookRoomBtn">Book Room</button>
      <button class="master-nav hidden" id="logOutBtn">Log Out</button>
      <button class="master-nav hidden" id="dashboard">Dashboard</button>
    </header>
    <p class="welcome-user">Welcome Back (username here) !</p>
    <main>
      <section class="dashboard-view hidden" id="dashboardView">
        <nav class="dashboard-view" id="navDashboard">
          <button class="dashboard-nav hidden" id="upcomingBookings">
            Upcoming Bookings
          </button>
          <button class="dashboard-nav hidden" id="pastBookings">
            Past Stays
          </button>
        </nav>
      </section>
      <section class="book-a-room-step-one hidden" id="bookARoomOne">
        <nav class="book-a-room-one hidden" id="navBookARoomOne">
          <button class="single-room" id="singleRoom">Single</button>
          <button class="book-a-room-one hidden" id="juniorSuite">
            Junior Suite
          </button>
          <button class="book-a-room-one hidden" id="residential">
            Residential
          </button>
          <button class="book-a-room-one hidden" id="suite">Suite</button>
        </nav>
      </section>
      <section class="book-a-room-step-two hidden" id="bookARoomTwo"></section>
    </main>
    <script src="datepicker.min.js"></script>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
